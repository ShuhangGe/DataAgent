# Sekai Game Event Dictionary
# Defines various events in the Sekai game and their properties

# User authentication related events
authentication:
  user_login:
    category: "authentication"
    description: "User login event"
    business_impact: "critical"
    tracking_frequency: "daily"
    required_properties: ["user_id", "timestamp", "device_type"]
    optional_properties: ["login_method", "session_id", "ip_address"]
  
  user_logout:
    category: "authentication"
    description: "User logout event"
    business_impact: "medium"
    tracking_frequency: "daily"
    required_properties: ["user_id", "timestamp", "session_duration"]
    optional_properties: ["logout_reason"]

# Core gameplay events
gameplay:
  battle_start:
    category: "gameplay"
    description: "Battle start event"
    business_impact: "high"
    tracking_frequency: "high"
    required_properties: ["user_id", "timestamp", "battle_type", "difficulty"]
    optional_properties: ["team_composition", "enemy_type"]
  
  battle_complete:
    category: "gameplay"
    description: "Battle completion event"
    business_impact: "high"
    tracking_frequency: "high"
    required_properties: ["user_id", "timestamp", "battle_result", "score"]
    optional_properties: ["rewards_earned", "experience_gained"]
  
  story_chapter_start:
    category: "gameplay"
    description: "Story chapter start"
    business_impact: "medium"
    tracking_frequency: "medium"
    required_properties: ["user_id", "timestamp", "chapter_id"]
    optional_properties: ["chapter_difficulty"]
  
  story_chapter_complete:
    category: "gameplay"
    description: "Story chapter completion"
    business_impact: "medium"
    tracking_frequency: "medium"
    required_properties: ["user_id", "timestamp", "chapter_id", "completion_time"]
    optional_properties: ["stars_earned", "first_clear"]

